<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">   
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <article class="card">
    <header class="card__header">
      <img src="./images/image-qr-code.png" alt="img-qr" class="img__qr">
    </header>
    <section class="card__body">
      <div class="title">Improve your front-end skills by building projects</div>
      <div class="paragrhap"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </section>
  </article>


</body>
</html>
